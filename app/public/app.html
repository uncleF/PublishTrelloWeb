  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <meta http-equiv="cleartype" content="on">
    <link rel="stylesheet" type="text/css" href="res/css/styles.min.css">
    <!--[if lte IE 7]><link rel="stylesheet" type="text/css" href="res/css/styles-IE.min.css"><![endif]-->
    <script type="text/javascript" src="res/js/Modernizr/modernizr.min.js"></script>
  </head>

  <body>
    <div class="interface">
      <img src="images/avatar.png" class="avatar" width="100" height="100" alt="">
      <a href="#" class="settings">Settings</a>
      <form action="/download" id="options" class="form">
        <select class="select" name="board" id="board" disabled>
          <option value="b1">Board Name</option>
          <option value="b2">Trello Board</option>
          <option value="b3">Next Board</option>
          <option value="b4">Trello Board With A Really Long Name</option>
          <option value="b5">Last Trello Board</option>
        </select>
        <ul class="stepper">
          <li>
            <input type="checkbox" class="option" name="html" id="html">
            <label for="html" class="optionLabel">HTML</label>
          </li>
          <li>
            <input type="checkbox" class="option" name="md" id="md">
            <label for="md" class="optionLabel">MD</label>
          </li>
          <li>
            <input type="checkbox" class="option" name="pdf" id="pdf">
            <label for="pdf" class="optionLabel">PDF</label>
          </li>
          <li>
            <input type="checkbox" class="option" name="epub" id="epub">
            <label for="epub" class="optionLabel">ePUB</label>
          </li>
        </ul>
        <input type="submit" class="button" value="Download Board">
      </form>
    </div>
    <script type="text/javascript" src="res/js/scripts.min.js" defer></script>
  </body>

</html>
